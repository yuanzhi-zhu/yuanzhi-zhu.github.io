---
layout: default
---

<section class="collection-head small geopattern" data-pattern-id="{{ page.title | truncate: 25, ''}}">
  <div class="container">
    <div class="columns">
      <div class="column three-fourths">
        <div class="collection-title">
          <h1 class="collection-header">{{ page.title }}</h1>
          <div class="collection-info">
            {% if page.date %}
            <span class="meta-info">
              <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
            </span>
            {% endif %}
            {% if page.categories %}
            <span class="meta-info" style="margin-left: 30px;">
              <span class="octicon octicon-file-directory"></span> {{ page.categories }}
            </span>
            {% endif %}
            {% if page.keywords %}
            <span class="meta-info" style="margin-left: 30px;">
              <span class="octicon octicon-tag"></span> {{ page.keywords }}
            </span>
            {% endif %}
            <!-- {% for cat in page.categories %}
            <span class="meta-info">
              <span class="octicon octicon-file-directory"></span>
              <a href="{{ site.url }}/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
            </span>
            {% endfor %} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  hr {
      border: none;
      height: 3px;
      color: #424242; /* The line color is now orange */
      background-color: #424242; /* Also the line color is now orange */
      margin-top: 50px; /* Adds space above the line */
      margin-bottom: 20px; /* Adds space below the line */
      background: linear-gradient(to right, transparent, #424242, transparent);
      border-radius: 10px; /* Adjust this to change how rounded the ends are */
  }
</style>
<!-- / .banner -->
<section class="container content">
<div class="columns">
  <article class="article-content markdown-body">
    {{ content }}
  </article>
  <hr>
  <div id="utterances-comments" style="width: 100%">
    <script src="https://utteranc.es/client.js"
          repo="yuanzhi-zhu/yuanzhi-zhu.github.io"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
    </script>
  </div>  
</div>
</section>
